{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My DevBlog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e1f5fe);
      min-height: 100vh;
    }
    .navbar {
      border-radius: 0 0 15px 15px;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>

<!-- üåê Common Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'post_list' %}">My DevBlog</a>
    <div>
      <a href="{% url 'post_list' %}" class="btn btn-light btn-sm me-2">Home</a>
      <a href="{% url 'contact' %}" class="btn btn-outline-light btn-sm">Contact</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center text-primary mb-4">üìù All Blog Posts</h1>

  <div class="row justify-content-center">
    <div class="col-md-8">
      {% for post in posts %}
        <div class="card shadow mb-4">
          <div class="card-body">
            <h3>
              <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none text-primary">
                {{ post.title }}
              </a>
            </h3>
            <p class="text-muted">by {{ post.author }} on {{ post.created_at }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-sm btn-outline-primary">Read More</a>
          </div>
        </div>
      {% empty %}
        <div class="alert alert-info text-center">No posts available.</div>
      {% endfor %}
    </div>
  </div>
</div>

</body>
</html>
