{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }} - My DevBlog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f3e5f5, #e1f5fe);
      min-height: 100vh;
    }
    .navbar {
      border-radius: 0 0 15px 15px;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>

<!-- 🌐 Common Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'post_list' %}">My DevBlog</a>
    <div>
      <a href="{% url 'post_list' %}" class="btn btn-light btn-sm me-2">Home</a>
      <a href="{% url 'contact' %}" class="btn btn-outline-light btn-sm">Contact</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg p-4">
        <h1 class="text-primary">{{ post.title }}</h1>
        <p class="text-muted">by {{ post.author }} on {{ post.created_at }}</p>
        <hr>
        <p class="fs-5">{{ post.content|linebreaksbr }}</p>
      </div>

      <div class="text-center mt-4">
        <a href="{% url 'post_list' %}" class="btn btn-primary">⬅ Back To Home</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
